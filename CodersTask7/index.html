<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>Trendyol</title>
   
</head>
<body>
<header>
    <div>
    <nav class="nav-links">
        <span><a href="indirim">İndirim Kuponlarım</a></span>
        <span><a href="satis">Trendyolda Satış Yap</a></span>
        <span><a href="yardim">Yardım & Destek</a></span>
        <span><a href="haqqimizda">Haqqımızda</a></span>
    </nav>

    <div class="content">
      <div class="logo">
          <a href="https://www.trendyol.com/" target="_blank"><img src="https://upload.wikimedia.org/wikipedia/commons/c/c7/Trendyol_logo.svg" alt="Logo"></a> 
      </div>

      <div class="search-bar">
          <input type="text" placeholder="Aradiginiz urun, marka veya kategori yaziniz">
          <i class="bi bi-search"></i>
      </div>
        
      <div class="user-menu">
        
        <div class="account">
          <i class="bi bi-person"></i>
          <a href="#login">Giriş Yap</a>
        </div>

        <div class="favorites">
          <i class="bi bi-heart"></i>
          <a href="#Favorites">Favoriler</a>
        </div>

        <div class="basket">
          <i class="bi bi-cart"></i>
          <a href="#Basket">Sepetim</a>
          <span class="cart-count">0</span>
        </div>
      </div>
    </div>
    </div>
  </header>

  <div>
    <div class="slideshow-container">
      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
        <img src="https://i.ytimg.com/vi/AxhHeFaf1xk/maxresdefault.jpg" style="width:100%">
      </div>
    <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="https://avatars.mds.yandex.net/i?id=8a1499d681bd67521c506a66dbb54454_l-6580333-images-thumbs&n=13" style="width:100%">
    </div>
    <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="https://i.ytimg.com/vi/VALvH6lVQOQ/maxresdefault.jpg" style="width:100%">
    </div>

    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  </div>
  <br>

  <div style="text-align:center">
    <span class="dot" onclick="currentSlide(1)"></span>
    <span class="dot" onclick="currentSlide(2)"></span>
    <span class="dot" onclick="currentSlide(3)"></span>
  </div>
 </div>


<div class="main-content">
<section class="product-slider">
  <div class="container">
    <h2>Məhsullar</h2>
      <div class="slider-container">
        <button class="slider-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
        <div class="slider"></div>
        <button class="slider-btn next-btn"><i class="fas fa-chevron-right"></i></button>
      </div>
    </div>
  </section>
</div>

  <script src="js/product.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
